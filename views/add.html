<!DOCTYPE html>
<html>
<head>
  <title>เพิ่มสินค้า</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">
  <h1>➕ เพิ่มสินค้า</h1>

  <form id="addForm">
    <input type="text" id="name" placeholder="ชื่อสินค้า" required>
    <input type="text" id="category" placeholder="ประเภทสินค้า">
    <input type="number" id="price" placeholder="ราคา" required>
    <input type="number" id="stock" placeholder="จำนวน">

    <button type="submit" class="btn btn-primary">บันทึก</button>
  </form>
</div>

<script src="/js/app.js"></script>
</body>
</html>
